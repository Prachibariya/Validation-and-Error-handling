<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Day 13 Validation Demo</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    h2 {
      color: #444;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    .errors {
      color: #d9534f;
      margin-top: 10px;
      list-style-type: square;
    }

    .success {
      color: #28a745;
      margin-top: 10px;
      font-weight: bold;
    }

    #signupResult, #loginResult, #productResult {
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Validation & Error Handling Demo</h1>

  <h2>Signup</h2>
  <form id="signupForm">
    <input name="name" placeholder="Name" required />
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Signup</button>
  </form>
  <div id="signupResult"></div>

  <h2>Login</h2>
  <form id="loginForm">
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="loginResult"></div>

  <h2>Create Product</h2>
  <form id="productForm">
    <input name="name" placeholder="Product name" required />
    <input name="price" type="number" placeholder="Price" required />
    <button type="submit">Create</button>
  </form>
  <div id="productResult"></div>

  <script>
    async function handleForm(formId, url, resultId) {
      const form = document.getElementById(formId);
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        showResult(resultId, json);
      });
    }

    function showResult(id, json) {
      const div = document.getElementById(id);
      div.innerHTML = "";
      if (json.errors) {
        div.innerHTML = "<ul class='errors'>" +
          json.errors.map(e => `<li>${e.param || ""} ${e.msg}</li>`).join("") +
          "</ul>";
      } else {
        div.innerHTML = `<p class='success'>${json.message}</p>`;
      }
    }

    handleForm("signupForm", "/auth/signup", "signupResult");
    handleForm("loginForm", "/auth/login", "loginResult");
    handleForm("productForm", "/products", "productResult");
  </script>
</body>
</html>
